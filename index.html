<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>VanillaJS â€¢ TodoMVC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <button class="btn btn-primary mt-4" id="createDb">Crear base de datos</button>
  <button class="btn btn-primary mt-4" id="consultar">Consultar registros</button>
  <button class="btn btn-primary mt-4" id="actualizar">Actualizar todos los registros</button>
  <button class="btn btn-primary mt-4" id="eliminar">Borrar todos los registros</button>
  <form class="mt-4">
    <h3>Registra una persona</h3>
    <div class="mb-3">
      <input type="text" class="form-control" id="name" placeholder="Nombre">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="lastName" placeholder="Apellido">
    </div>
    <div class="mb-3">
      <input type="number" class="form-control" id="hours" placeholder="Horas">
    </div>
 
    <button type="submit" class="btn btn-primary" id="registrar">Registrar</button>
  </form>

  <section id="todoapp">

    <header id="header">
  <script src="//cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
